clusterK8s:
  name: "k8s-lab-do"
  server: https://kubernetes.default.svc
  source: https://github.com/ederqueirozdf/k8s-cobaia.git
  extraApi: 
    - namespace: "*"
      server: https://kubernetes.default.svc 

argocd:
  namespace: argocd
  disablePrune: false

# ########
# APPS
# ########

  apps:
    - name: "minio"
      finalizers: []
      labels: []
        # - key: chave
        #   value: valor
      annotations: []
        # - key: chave
        #   value: valor
      spec:
        project: default
        source:
          path: aplic/minio
          repoURL: https://github.com/ederqueirozdf/k8s-cobaia.git
          targetRevision: HEAD
          helm:
            valueFiles:
              - values.yaml
        destination:
          namespace: minio
          server: https://kubernetes.default.svc
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
