opsb.appinfo.displayEdition=
opsb.appinfo.shortDescription=Operations Bridge es una excelente soluci\u00f3n de supervisi\u00f3n de TI h\u00edbrida.

opsb.appinfo.description=<h3>OPERATIONS BRIDGE <b>(OpsBridge)</b></h3> <p>Micro Focus Operations Bridge (OpsBridge) supervisa su entorno de TI y consolida los datos de las herramientas existentes. Aplica el descubrimiento, la supervisi\u00f3n, el an\u00e1lisis y la correcci\u00f3n automatizados a los datos en infraestructuras tradicionales, privadas, p\u00fablicas, de m\u00faltiples nubes y basadas en contenedores. OpsBridge automatiza las AIOps con el aprendizaje autom\u00e1tico y el an\u00e1lisis que reduce los eventos y acelera la identificaci\u00f3n de la causa ra\u00edz y la correcci\u00f3n. Los ejecutivos obtienen informaci\u00f3n pr\u00e1ctica en sus dispositivos m\u00f3viles con paneles personalizados que muestran el estado clave y los KPI empresariales y de TI.</p>

opsb.appinfo.whatsNew=<p>Consulte las notas de la versi\u00f3n para ver una lista de las funciones introducidas en esta versi\u00f3n:</p> <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/ReleaseSummary</p>

opsb.appinfo.requirements=<p>Para planificar el modelo de implementaci\u00f3n, consulte la documentaci\u00f3n en:</p>  <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/PlanTheDeploymentDetails</p> <p>Para determinar el aprovisionamiento de sistemas para una implementaci\u00f3n, consulte la documentaci\u00f3n en:</p> <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/Scaling</p> <p>Para obtener detalles sobre los requisitos del sistema, consulte la documentaci\u00f3n en:</p> <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/SystemRequirementsOpsBridge</p>

