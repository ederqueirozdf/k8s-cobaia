nom.express.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM representa el paso de \u00faltima generaci\u00f3n para optimizar la gesti\u00f3n de las redes modernas, ya sea en una empresa o para sus clientes de servicios gestionados. Esta soluci\u00f3n se cre\u00f3 para responder a la necesidad de gestionar redes m\u00e1s din\u00e1micas y programables junto con la infraestructura f\u00edsica existente dentro de un flujo de trabajo de gesti\u00f3n unificado</p> <p>Elija este gr\u00e1fico para una o m\u00e1s de las siguientes funcionalidades:</p><ul> <li>NOM Express con contenedores</li> <li>Informes COSO para NNMi y NA</li> <li>Soluci\u00f3n de problemas de rendimiento (COSO y NPS)</li> <li>Paneles BVD</li></ul>

nom.premium.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM representa el paso de \u00faltima generaci\u00f3n para optimizar la gesti\u00f3n de las redes modernas, ya sea en una empresa o para sus clientes de servicios gestionados. Esta soluci\u00f3n se cre\u00f3 para responder a la necesidad de gestionar redes m\u00e1s din\u00e1micas y programables junto con la infraestructura f\u00edsica existente dentro de un flujo de trabajo de gesti\u00f3n unificado</p> <p>Elija este gr\u00e1fico para una o m\u00e1s de las siguientes funcionalidades:</p><ul> <li>Informes COSO para NNMi, NA e iSPI (QA y Traffic)</li> <li>Soluci\u00f3n de problemas de rendimiento (COSO y NPS)</li> <li>Paneles BVD</li></ul>

nom.ultimate.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM representa el paso de \u00faltima generaci\u00f3n para optimizar la gesti\u00f3n de las redes modernas, ya sea en una empresa o para sus clientes de servicios gestionados. Esta soluci\u00f3n se cre\u00f3 para responder a la necesidad de gestionar redes m\u00e1s din\u00e1micas y programables junto con la infraestructura f\u00edsica existente dentro de un flujo de trabajo de gesti\u00f3n unificado</p> <p>Elija este gr\u00e1fico para una o m\u00e1s de las siguientes funcionalidades:</p><ul> <li>Informes COSO para NNMi, NA e iSPIs (QA, Traffic, IPT, Multicast y MPLS)</li> <li>Soluci\u00f3n de problemas de rendimiento (COSO y NPS)</li> <li>Paneles BVD</li></ul>

nom.reporting.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM representa el paso de \u00faltima generaci\u00f3n para optimizar la gesti\u00f3n de las redes modernas, ya sea en una empresa o para sus clientes de servicios gestionados. Esta soluci\u00f3n se cre\u00f3 para responder a la necesidad de gestionar redes m\u00e1s din\u00e1micas y programables junto con la infraestructura f\u00edsica existente dentro de un flujo de trabajo de gesti\u00f3n unificado</p> <p>Elija este gr\u00e1fico para una o m\u00e1s de las siguientes funcionalidades con el objetivo de implementar COSO compartido con OpsBridge:</p><ul> <li>Informes COSO para NNMi, NA e iSPIs (QA, Traffic, IPT, Multicast y MPLS)</li> <li>Soluci\u00f3n de problemas de rendimiento (COSO y NPS)</li> <li>Paneles BVD</li></ul>

