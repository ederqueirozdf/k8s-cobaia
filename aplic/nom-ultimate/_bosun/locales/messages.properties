opsb.appinfo.shortDescription=Operations Bridge is the prime hybrid IT monitoring solution.

opsb.appinfo.description=<h3>OPERATIONS BRIDGE <b>(OpsBridge)</b></h3> \
  <p>Micro Focus Operations Bridge (OpsBridge) monitors your IT environment and consolidates data from existing tools\
  . It applies automated discovery, monitoring, analytics, and remediation to data across traditional, private, \
  public, multi-cloud and container-based infrastructure. OpsBridge automates AIOps with machine learning and \
  analytics which reduces events and accelerates root cause identification and remediation. Executive stakeholders \
  gain actionable insight on their mobile devices with tailored dashboards showing key status, business and IT KPIs.</p>

