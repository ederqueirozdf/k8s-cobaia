nom.express.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> \
    <p>NOM represents the next generation step to optimizing \
    management of modern networks, whether in an enterprise or for your managed service \
    customers. This solution was created to respond to the need to manage more dynamic, \
    programmable networks in conjunction with existing physical infrastructure within \
    a unified management workflow</p> \
    <p>Choose this chart for one or more of the following capabilities:</p><ul> \
    <li>Containerized NOM Express</li> \
    <li>COSO Reporting for NNMi and NA</li> \
    <li>Performance Troubleshooting (COSO and NPS)</li> \
    <li>BVD Dashboards</li></ul>

