kind: ConfigMap
metadata:
  name: "itomdipulsar-genzkconf-configmap"
  namespace: 
  labels:
    app: itomdipulsar
    chart: itomdipulsar-2.8.1-31
    release: RELEASE-NAME
    heritage: Helm
    cluster: itomdipulsar
    app.kubernetes.io/name: itomdipulsar-zookeeper
