apiVersion: v1
kind: ConfigMap
metadata:
  name: "itomdipulsar-proxy"
  namespace: default
  labels:
    app: itomdipulsar
    chart: itomdipulsar-2.8.1-31
    release: RELEASE-NAME
    heritage: Helm
    cluster: itomdipulsar
