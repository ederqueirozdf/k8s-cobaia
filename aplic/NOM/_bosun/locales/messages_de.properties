opsb.appinfo.displayEdition=
opsb.appinfo.shortDescription=Operations Bridge ist eine erstklassige \u00dcberwachungsl\u00f6sung f\u00fcr Hybrid IT-Strukturen.

opsb.appinfo.description=<h3>OPERATIONS BRIDGE <b>(OpsBridge)</b></h3> <p>Micro Focus Operations Bridge (OpsBridge) \u00fcberwacht Ihre IT-Umgebung und konsolidiert Daten aus bestehenden Werkzeugen. Dabei werden automatisiert Discovery, \u00dcberwachung, Analyse und Fehlerbehebung auf Daten in traditionellen, privaten, \u00f6ffentlichen, Multi-Cloud- und Container-basierten Infrastrukturen angewendet. OpsBridge automatisiert AIOps mit maschinellem Lernen und Analysen, was die Anzahl an Ereignissen reduziert und gleichzeitig die Ursachenanalyse und Fehlerbehebung beschleunigt. Auf ma\u00dfgeschneiderten Dashboards k\u00f6nnen F\u00fchrungskr\u00e4fte wichtige Status-, Gesch\u00e4fts- und IT-KPIs einsehen und erhalten so direkt auf ihrem mobilen Ger\u00e4t wertvolle Erkenntnisse.</p>

opsb.appinfo.whatsNew=<p>In den Versionshinweisen finden Sie eine Liste der in dieser Version eingef\u00fchrten Funktionen:</p> <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/ReleaseSummary</p>

opsb.appinfo.requirements=<p>Informationen zur Planung des Bereitstellungsmodells finden Sie in der Dokumentation unter:</p>  <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/PlanTheDeploymentDetails</p> <p>Informationen zum Provisioning von Systemen im Rahmen einer Bereitstellung finden Sie in der Dokumentation unter:</p> <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/Scaling</p> <p>Details zu den Systemanforderungen finden Sie in der Dokumentation unter:</p> <p>https://docs.microfocus.com/itom/Containerized_Operations_Bridge:2021.11/SystemRequirementsOpsBridge</p>

