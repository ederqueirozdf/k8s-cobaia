nom.express.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM ist der n\u00e4chste Schritt zur Optimierung des Managements moderner Netzwerke, sei es in einem Unternehmen oder f\u00fcr Ihre Managed-Service-Kunden. Diese L\u00f6sung wurde als Antwort auf die Notwendigkeit geschaffen, dynamischere, programmierbare Netzwerke in Verbindung mit der bestehenden physischen Infrastruktur innerhalb eines einheitlichen Management-Workflows zu verwalten.</p> <p>W\u00e4hlen Sie dieses Diagramm f\u00fcr eine oder mehrere der folgenden Funktionen aus:</p><ul> <li>NOM Express (Bereitstellung im Container-Modus)</li> <li>COSO-Berichte f\u00fcr NNMi und NA</li> <li>Fehlerbehebung bei Leistungsproblemen (COSO und NPS)</li> <li>BVD-Dashboards</li></ul>

nom.premium.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM ist der n\u00e4chste Schritt zur Optimierung des Managements moderner Netzwerke, sei es in einem Unternehmen oder f\u00fcr Ihre Managed-Service-Kunden. Diese L\u00f6sung wurde als Antwort auf die Notwendigkeit geschaffen, dynamischere, programmierbare Netzwerke in Verbindung mit der bestehenden physischen Infrastruktur innerhalb eines einheitlichen Management-Workflows zu verwalten.</p> <p>W\u00e4hlen Sie dieses Diagramm f\u00fcr eine oder mehrere der folgenden Funktionen aus:</p><ul> <li>COSO-Berichte f\u00fcr NNMi, NA und iSPIs (QA und Traffic)</li> <li>Fehlerbehebung bei Leistungsproblemen (COSO und NPS)</li> <li>BVD-Dashboards</li></ul>

nom.ultimate.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM ist der n\u00e4chste Schritt zur Optimierung des Managements moderner Netzwerke, sei es in einem Unternehmen oder f\u00fcr Ihre Managed-Service-Kunden. Diese L\u00f6sung wurde als Antwort auf die Notwendigkeit geschaffen, dynamischere, programmierbare Netzwerke in Verbindung mit der bestehenden physischen Infrastruktur innerhalb eines einheitlichen Management-Workflows zu verwalten.</p> <p>W\u00e4hlen Sie dieses Diagramm f\u00fcr eine oder mehrere der folgenden Funktionen aus:</p><ul> <li>COSO-Berichte f\u00fcr NNMi, NA und iSPIs (QA, Traffic, IPT, Multicast und MPLS)</li> <li>Fehlerbehebung bei Leistungsproblemen (COSO und NPS)</li> <li>BVD-Dashboards</li></ul>

nom.reporting.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM ist der n\u00e4chste Schritt zur Optimierung des Managements moderner Netzwerke, sei es in einem Unternehmen oder f\u00fcr Ihre Managed-Service-Kunden. Diese L\u00f6sung wurde als Antwort auf die Notwendigkeit geschaffen, dynamischere, programmierbare Netzwerke in Verbindung mit der bestehenden physischen Infrastruktur innerhalb eines einheitlichen Management-Workflows zu verwalten.</p> <p>W\u00e4hlen Sie dieses Diagramm f\u00fcr eine oder mehrere der folgenden Funktionen f\u00fcr die Bereitstellung von COSO mit OpsBridge aus:</p><ul> <li>COSO-Berichte f\u00fcr NNMi, NA und iSPIs (QA, Traffic, IPT, Multicast und MPLS)</li> <li>Fehlerbehebung bei Leistungsproblemen (COSO und NPS)</li> <li>BVD-Dashboards</li></ul>

nom.perfbvd.appinfo.description=<h3>Network Operations Management <b>(NOM)</b></h3> <p>NOM ist der n\u00e4chste Schritt zur Optimierung des Managements moderner Netzwerke, sei es in einem Unternehmen oder f\u00fcr Ihre Managed-Service-Kunden. Diese L\u00f6sung wurde als Antwort auf die Notwendigkeit geschaffen, dynamischere, programmierbare Netzwerke in Verbindung mit der bestehenden physischen Infrastruktur innerhalb eines einheitlichen Management-Workflows zu verwalten.</p> <p>W\u00e4hlen Sie dieses Diagramm f\u00fcr eine oder mehrere der folgenden Funktionen aus:</p><ul> <li>Fehlerbehebung bei Leistungsproblemen (NPS)</li> <li>BVD-Dashboards</li></ul>


