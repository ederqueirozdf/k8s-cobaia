# This is the resource specification for Small size (containerized deployment)
global:
  nom:
    deploySize: small

  #=========================================
  #### NOM PVC SIZE for 10k ####
  #=========================================
  persistence:
    logVolumeSize: 60Gi
    dataVolumeSize: 60Gi
    configVolumeSize: 5Gi
    dbVolumeSize: 5Gi
    monitoringVolumeSize: 5Gi


nommetricstransform:
